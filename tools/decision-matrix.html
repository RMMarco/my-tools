// localStorage helpers
const STORAGE_KEY = 'decision-matrix-history';

function loadHistory() {
  try {
    const data = localStorage.getItem(STORAGE_KEY);
    return data ? JSON.parse(data) : [];
  } catch { return []; }
}

function saveToHistory(actions, states, payoffs) {
  const history = loadHistory();
  const entry = {
    id: Date.now(),
    actions,
    states,
    payoffs,
    date: new Date().toLocaleDateString(),
    preview: `${actions.length} actions √ó ${states.length} states`
  };
  const isDuplicate = history.some(h =>
    JSON.stringify(h.actions) === JSON.stringify(actions) &&
    JSON.stringify(h.states) === JSON.stringify(states)
  );
  if (!isDuplicate) {
    history.unshift(entry);
    if (history.length > 10) history.pop();
    localStorage.setItem(STORAGE_KEY, JSON.stringify(history));
  }
}

function deleteFromHistory(id) {
  const history = loadHistory().filter(h => h.id !== id);
  localStorage.setItem(STORAGE_KEY, JSON.stringify(history));
}

// Accordion component
function Accordion({ title, subtitle, icon, children, defaultOpen = false, color = 'cyan' }) {
  const [isOpen, setIsOpen] = useState(defaultOpen);

  const colorClasses = {
    cyan: 'bg-cyan-50 border-cyan-200 text-cyan-800',
    red: 'bg-red-50 border-red-200 text-red-800',
    green: 'bg-green-50 border-green-200 text-green-800',
    amber: 'bg-amber-50 border-amber-200 text-amber-800',
    purple: 'bg-purple-50 border-purple-200 text-purple-800',
  };

  return (
    <div className={`rounded-xl border-2 overflow-hidden ${colorClasses[color]}`}>
      <button
        onClick={() => setIsOpen(!isOpen)}
        className="w-full p-4 flex items-center justify-between text-left"
      >
        <div className="flex items-center gap-3">
          <span className="text-2xl">{icon}</span>
          <div>
            <div className="font-semibold">{title}</div>
            <div className="text-sm opacity-75">{subtitle}</div>
          </div>
        </div>
        <svg
          className={`w-5 h-5 transition-transform ${isOpen ? 'rotate-180' : ''}`}
          fill="none" viewBox="0 0 24 24" stroke="currentColor"
        >
          <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M19 9l-7 7-7-7" />
        </svg>
      </button>
      {isOpen && (
        <div className="px-4 pb-4 border-t border-current border-opacity-20">
          {children}
        </div>
      )}
    </div>
  );
}

// Interactive matrix editor
function MatrixEditor({ actions, states, payoffs, onPayoffChange, editingCell, setEditingCell }) {
  const [inputValue, setInputValue] = useState('');

  const handleCellClick = (ai, si) => {
    setEditingCell({ action: ai, state: si });
    setInputValue(payoffs[ai]?.[si]?.toString() ?? '');
  };

  const handleInputChange = (e) => {
    setInputValue(e.target.value);
  };

  const handleInputBlur = () => {
    if (editingCell) {
      const value = parseFloat(inputValue);
      if (!isNaN(value)) {
        onPayoffChange(editingCell.action, editingCell.state, value);
      }
    }
  };

  const handleKeyDown = (e) => {
    if (e.key === 'Enter') {
      handleInputBlur();
      // Move to next cell
      const { action, state } = editingCell;
      if (state < states.length - 1) {
        handleCellClick(action, state + 1);
      } else if (action < actions.length - 1) {
        handleCellClick(action + 1, 0);
      } else {
        setEditingCell(null);
      }
    } else if (e.key === 'Escape') {
      setEditingCell(null);
    }
  };

  const truncate = (str, len = 10) =>
    str.length > len ? str.slice(0, len) + '‚Ä¶' : str;

  return (
    <div className="overflow-x-auto -mx-2 px-2">
      <table className="w-full text-sm border-collapse min-w-[300px]">
        <thead>
          <tr>
            <th className="p-2 bg-gray-100 border border-gray-200 text-gray-500 text-xs font-medium">

            </th>
            {states.map((state, si) => (
              <th
                key={si}
                className="p-2 border border-gray-200 bg-gray-100 text-gray-700 font-medium text-center"
                title={state}
              >
                <div className="truncate max-w-[70px] text-xs">{truncate(state, 8)}</div>
              </th>
            ))}
          </tr>
        </thead>
        <tbody>
          {actions.map((action, ai) => (
            <tr key={ai}>
              <td
                className="p-2 border border-gray-200 bg-gray-100 font-medium text-gray-700"
                title={action}
              >
                <div className="truncate max-w-[80px] text-xs">{truncate(action, 10)}</div>
              </td>
              {states.map((_, si) => {
                const value = payoffs[ai]?.[si];
                const isEditing = editingCell?.action === ai && editingCell?.state === si;
                const isEmpty = value === undefined;

                return (
                  <td
                    key={si}
                    onClick={() => handleCellClick(ai, si)}
                    className={`p-1 border border-gray-200 text-center cursor-pointer transition-all min-w-[60px] ${
                      isEditing ? 'bg-cyan-100 ring-2 ring-cyan-500' :
                      isEmpty ? 'bg-gray-50 hover:bg-cyan-50' : 'bg-white hover:bg-cyan-50'
                    }`}
                  >
                    {isEditing ? (
                      <input
                        type="text"
                        inputMode="decimal"
                        value={inputValue}
                        onChange={handleInputChange}
                        onBlur={handleInputBlur}
                        onKeyDown={handleKeyDown}
                        className="w-full p-1 text-center bg-transparent outline-none text-sm"
                        autoFocus
                      />
                    ) : (
                      <span className={isEmpty ? 'text-gray-300' : 'text-gray-800 font-medium'}>
                        {isEmpty ? '‚Äî' : value}
                      </span>
                    )}
                  </td>
                );
              })}
            </tr>
          ))}
        </tbody>
      </table>
    </div>
  );
}

// Probability sliders
function ProbabilitySliders({ states, sliderValues, onSliderChange, onResetSliders }) {
  const total = sliderValues.reduce((sum, v) => sum + v, 0);
  const probabilities = sliderValues.map(v => total > 0 ? v / total : 1 / states.length);

  return (
    <div className="space-y-4">
      <div className="space-y-3">
        {states.map((state, idx) => (
          <div key={idx} className="flex items-center gap-3">
            <div className="w-24 text-sm text-gray-700 truncate" title={state}>
              {state}
            </div>
            <input
              type="range"
              min="0"
              max="100"
              value={sliderValues[idx]}
              onChange={(e) => onSliderChange(idx, parseInt(e.target.value))}
              className="flex-1"
            />
            <div className="w-16 text-right">
              <span className="text-sm font-medium text-cyan-700">
                {(probabilities[idx] * 100).toFixed(0)}%
              </span>
            </div>
          </div>
        ))}
      </div>

      <div className="flex justify-between text-xs text-gray-500 pt-2 border-t">
        <button
          onClick={onResetSliders}
          className="text-cyan-600 hover:text-cyan-700"
        >
          Reset to equal
        </button>
        <span>Total: {(probabilities.reduce((a, b) => a + b, 0) * 100).toFixed(0)}%</span>
      </div>
    </div>
  );
}

// Results view with accordions
function ResultsView({ actions, states, payoffs, probabilities, reset }) {
  const [hurwiczAlpha, setHurwiczAlpha] = useState(0.5);

  const calculations = useMemo(() => {
    // Maximin
    const maximin = actions.map((_, ai) => {
      const minPayoff = Math.min(...payoffs[ai]);
      return { value: minPayoff, isBest: false };
    });
    const maximinBest = Math.max(...maximin.map(r => r.value));
    maximin.forEach(r => r.isBest = r.value === maximinBest);

    // Maximax
    const maximax = actions.map((_, ai) => {
      const maxPayoff = Math.max(...payoffs[ai]);
      return { value: maxPayoff, isBest: false };
    });
    const maximaxBest = Math.max(...maximax.map(r => r.value));
    maximax.forEach(r => r.isBest = r.value === maximaxBest);

    // Expected Value
    const expectedValue = actions.map((_, ai) => {
      const ev = payoffs[ai].reduce((sum, p, si) => sum + p * probabilities[si], 0);
      return { value: ev, isBest: false };
    });
    const evBest = Math.max(...expectedValue.map(r => r.value));
    expectedValue.forEach(r => r.isBest = r.value === evBest);

    // Laplace (equal probability)
    const laplace = actions.map((_, ai) => {
      const avg = payoffs[ai].reduce((sum, p) => sum + p, 0) / states.length;
      return { value: avg, isBest: false };
    });
    const laplaceBest = Math.max(...laplace.map(r => r.value));
    laplace.forEach(r => r.isBest = r.value === laplaceBest);

    // Minimax Regret
    const regretMatrix = [];
    const bestInState = states.map((_, si) => Math.max(...actions.map((_, ai) => payoffs[ai][si])));
    actions.forEach((_, ai) => {
      regretMatrix[ai] = states.map((_, si) => bestInState[si] - payoffs[ai][si]);
    });
    const maxRegrets = regretMatrix.map(row => Math.max(...row));
    const minimaxRegret = actions.map((_, ai) => ({ value: maxRegrets[ai], isBest: false }));
    const minMaxRegretValue = Math.min(...maxRegrets);
    minimaxRegret.forEach(r => r.isBest = r.value === minMaxRegretValue);

    // Hurwicz with adjustable Œ±
    const hurwicz = actions.map((_, ai) => {
      const minP = Math.min(...payoffs[ai]);
      const maxP = Math.max(...payoffs[ai]);
      const value = hurwiczAlpha * maxP + (1 - hurwiczAlpha) * minP;
      return { value, isBest: false };
    });
    const hurwiczBest = Math.max(...hurwicz.map(r => r.value));
    hurwicz.forEach(r => r.isBest = r.value === hurwiczBest);

    return { maximin, maximax, expectedValue, laplace, minimaxRegret, hurwicz, regretMatrix, maxRegrets };
  }, [actions, states, payoffs, probabilities, hurwiczAlpha]);

  const getBestAction = (results) => {
    const bestIdx = results.findIndex(r => r.isBest);
    return actions[bestIdx];
  };

  const ResultList = ({ results, actions, isLowerBetter = false }) => (
    <div className="mt-3 space-y-2">
      {actions.map((action, idx) => {
        const result = results[idx];
        return (
          <div key={idx} className={`flex justify-between items-center p-2 rounded-lg ${result.isBest ? 'bg-white/50 font-semibold' : ''}`}>
            <span className="flex items-center gap-2">
              {result.isBest && <span className="text-lg">‚òÖ</span>}
              {action}
            </span>
            <span>{result.value.toFixed(2)}</span>
          </div>
        );
      })}
    </div>
  );

  return (
    <div className="bg-white rounded-2xl shadow-xl p-6 overflow-auto max-h-[90vh]">
      <h2 className="text-2xl font-bold text-gray-800 mb-2">Decision Analysis</h2>
      <p className="text-gray-500 mb-4 text-sm">
        {actions.length} actions √ó {states.length} states
      </p>

      {/* Hurwicz at the top with slider */}
      <div className="bg-gradient-to-r from-purple-500 to-indigo-500 text-white rounded-xl p-4 mb-6">
        <div className="flex items-center gap-2 mb-2">
          <span className="text-2xl">‚öñÔ∏è</span>
          <div>
            <p className="font-semibold">Recommended Choice</p>
            <p className="text-sm opacity-80">Hurwicz criterion ‚Äî balance optimism vs caution</p>
          </div>
        </div>

        <p className="text-2xl font-bold my-3">{getBestAction(calculations.hurwicz)}</p>

        <div className="mt-4">
          <div className="flex justify-between text-sm mb-1">
            <span>Cautious</span>
            <span>Optimistic</span>
          </div>
          <input
            type="range"
            min="0"
            max="100"
            value={hurwiczAlpha * 100}
            onChange={(e) => setHurwiczAlpha(parseInt(e.target.value) / 100)}
            className="w-full"
          />
          <p className="text-center text-sm opacity-80 mt-1">
            Œ± = {hurwiczAlpha.toFixed(2)} ‚Äî {hurwiczAlpha < 0.3 ? 'Focus on worst cases' : hurwiczAlpha > 0.7 ? 'Focus on best cases' : 'Balanced view'}
          </p>
        </div>

        <div className="mt-3 pt-3 border-t border-white/20">
          <p className="text-xs opacity-70 mb-2">Weighted utility scores (higher is better):</p>
          <div className="space-y-1">
            {actions.map((action, idx) => {
              const result = calculations.hurwicz[idx];
              return (
                <div key={idx} className={`flex justify-between text-sm ${result.isBest ? 'font-semibold' : 'opacity-80'}`}>
                  <span>{result.isBest && '‚òÖ '}{action}</span>
                  <span>{result.value.toFixed(2)}</span>
                </div>
              );
            })}
          </div>
        </div>
      </div>

      <p className="text-sm text-gray-500 mb-3">Other decision criteria:</p>

      <div className="space-y-3">
        {/* Risk-Averse */}
        <Accordion
          title="Risk-Averse"
          subtitle="Protect against worst outcomes"
          icon="üõ°Ô∏è"
          color="red"
          defaultOpen={false}
        >
          <div className="mt-3 space-y-4">
            <div>
              <p className="text-sm mb-2">
                <strong>Maximin</strong> ‚Äî Choose the option with the best worst-case outcome.
                "What's the least I could lose?"
              </p>
              <div className="bg-white/50 rounded-lg p-3">
                <div className="font-semibold">Best choice: {getBestAction(calculations.maximin)}</div>
                <ResultList results={calculations.maximin} actions={actions} />
              </div>
            </div>

            <div>
              <p className="text-sm mb-2">
                <strong>Minimax Regret</strong> ‚Äî Minimize your maximum potential regret.
                "What choice will I regret least?"
              </p>
              <p className="text-xs text-gray-600 mb-2">
                Regret = how much worse you did compared to the best possible choice for that scenario.
              </p>
              <div className="bg-white/50 rounded-lg p-3">
                <div className="font-semibold">Best choice: {getBestAction(calculations.minimaxRegret)}</div>
                <p className="text-xs text-gray-600 mt-1">(Lower max regret is better)</p>
                <ResultList results={calculations.minimaxRegret} actions={actions} isLowerBetter={true} />
              </div>
            </div>

            {/* Regret Matrix */}
            <div>
              <p className="text-sm mb-2 font-medium">Regret Matrix</p>
              <p className="text-xs text-gray-600 mb-2">
                For each cell: what's the best outcome possible in that scenario, minus what you'd get?
                Lower regret means you're closer to the best possible outcome.
              </p>
              <div className="overflow-x-auto bg-white/50 rounded-lg p-2">
                <table className="w-full text-xs border-collapse">
                  <thead>
                    <tr>
                      <th className="p-1 text-left text-gray-500"></th>
                      {states.map((state, si) => (
                        <th key={si} className="p-1 text-center text-gray-600 font-medium">
                          <div className="truncate max-w-[60px]" title={state}>{state.slice(0, 8)}{state.length > 8 ? '‚Ä¶' : ''}</div>
                        </th>
                      ))}
                      <th className="p-1 text-center text-red-700 font-bold">Max</th>
                    </tr>
                  </thead>
                  <tbody>
                    {actions.map((action, ai) => {
                      const isMinMax = calculations.maxRegrets[ai] === Math.min(...calculations.maxRegrets);
                      return (
                        <tr key={ai} className={isMinMax ? 'bg-green-100/50' : ''}>
                          <td className="p-1 text-gray-700 font-medium">
                            <div className="truncate max-w-[70px]" title={action}>{action.slice(0, 10)}{action.length > 10 ? '‚Ä¶' : ''}</div>
                          </td>
                          {calculations.regretMatrix[ai].map((regret, si) => (
                            <td key={si} className="p-1 text-center text-gray-600">
                              {regret.toFixed(1)}
                            </td>
                          ))}
                          <td className={`p-1 text-center font-bold ${isMinMax ? 'text-green-700' : 'text-red-600'}`}>
                            {calculations.maxRegrets[ai].toFixed(1)}
                            {isMinMax && ' ‚òÖ'}
                          </td>
                        </tr>
                      );
                    })}
                  </tbody>
                </table>
              </div>
            </div>
          </div>
        </Accordion>

        {/* Balanced */}
        <Accordion
          title="Balanced"
          subtitle="Weigh outcomes by likelihood"
          icon="‚öñÔ∏è"
          color="cyan"
          defaultOpen={false}
        >
          <div className="mt-3 space-y-4">
            <div>
              <p className="text-sm mb-2">
                <strong>Expected Value</strong> ‚Äî The probability-weighted average payoff.
                Uses your estimated probabilities.
              </p>
              <div className="bg-white/50 rounded-lg p-3">
                <div className="font-semibold">Best choice: {getBestAction(calculations.expectedValue)}</div>
                <ResultList results={calculations.expectedValue} actions={actions} />
              </div>
            </div>

            <div>
              <p className="text-sm mb-2">
                <strong>Laplace</strong> ‚Äî Assumes all states are equally likely.
                Use when you have no idea about probabilities.
              </p>
              <div className="bg-white/50 rounded-lg p-3">
                <div className="font-semibold">Best choice: {getBestAction(calculations.laplace)}</div>
                <ResultList results={calculations.laplace} actions={actions} />
              </div>
            </div>
          </div>
        </Accordion>

        {/* Optimistic */}
        <Accordion
          title="Optimistic"
          subtitle="Focus on maximum potential gains"
          icon="üöÄ"
          color="green"
          defaultOpen={false}
        >
          <div className="mt-3">
            <p className="text-sm mb-2">
              <strong>Maximax</strong> ‚Äî Choose the option with the highest possible outcome.
              "What's my best possible scenario?"
            </p>
            <div className="bg-white/50 rounded-lg p-3">
              <div className="font-semibold">Best choice: {getBestAction(calculations.maximax)}</div>
              <ResultList results={calculations.maximax} actions={actions} />
            </div>
          </div>
        </Accordion>
      </div>

      <button
        onClick={reset}
        className="w-full mt-6 py-3 bg-cyan-600 hover:bg-cyan-700 text-white font-semibold rounded-xl transition-colors"
      >
        Start Over
      </button>
    </div>
  );
}

function App() {
  const [stage, setStage] = useState('actions'); // actions, states, matrix, probabilities, result
  const [actions, setActions] = useState([]);
  const [states, setStates] = useState([]);
  const [payoffs, setPayoffs] = useState([]);
  const [sliderValues, setSliderValues] = useState([]);
  const [inputText, setInputText] = useState('');
  const [editingCell, setEditingCell] = useState(null);
  const [history, setHistory] = useState([]);
  const [showHistory, setShowHistory] = useState(false);

  useEffect(() => {
    setHistory(loadHistory());
  }, []);

  const totalPayoffs = actions.length * states.length;
  const completedPayoffs = payoffs.flat().filter(p => p !== undefined).length;
  const allPayoffsFilled = completedPayoffs === totalPayoffs && totalPayoffs > 0;

  // Calculate probabilities from slider values
  const probabilities = useMemo(() => {
    const total = sliderValues.reduce((sum, v) => sum + v, 0);
    return sliderValues.map(v => total > 0 ? v / total : 1 / states.length);
  }, [sliderValues, states.length]);

  const loadFromHistory = (entry) => {
    setActions(entry.actions);
    setStates(entry.states);
    setPayoffs(entry.payoffs);
    setSliderValues(entry.states.map(() => 50));
    setShowHistory(false);
    setStage('matrix');
  };

  const handleDeleteHistory = (id, e) => {
    e.stopPropagation();
    deleteFromHistory(id);
    setHistory(loadHistory());
  };

  const handleActionsSubmit = () => {
    const items = inputText.split('\n').map(s => s.trim()).filter(s => s.length > 0);
    if (items.length < 2) {
      alert('Please enter at least 2 options');
      return;
    }
    setActions(items);
    setInputText('');
    setStage('states');
  };

  const handleStatesSubmit = () => {
    const items = inputText.split('\n').map(s => s.trim()).filter(s => s.length > 0);
    if (items.length < 2) {
      alert('Please enter at least 2 scenarios');
      return;
    }
    setStates(items);
    setPayoffs(actions.map(() => new Array(items.length).fill(undefined)));
    setSliderValues(items.map(() => 50)); // Initialize sliders at middle
    setInputText('');
    setEditingCell({ action: 0, state: 0 }); // Start editing first cell
    setStage('matrix');
  };

  const handlePayoffChange = (ai, si, value) => {
    const newPayoffs = payoffs.map((row, i) =>
      i === ai ? row.map((cell, j) => j === si ? value : cell) : [...row]
    );
    setPayoffs(newPayoffs);
  };

  const handleSliderChange = (idx, value) => {
    const newValues = [...sliderValues];
    newValues[idx] = value;
    setSliderValues(newValues);
  };

  const handleResetSliders = () => {
    setSliderValues(states.map(() => 50));
  };

  const handleMatrixDone = () => {
    if (!allPayoffsFilled) {
      alert('Please fill in all payoff values');
      return;
    }
    saveToHistory(actions, states, payoffs);
    setHistory(loadHistory());
    setStage('probabilities');
  };

  const handleProbabilitiesDone = () => {
    setStage('result');
  };

  const findNextEmptyCell = () => {
    for (let ai = 0; ai < actions.length; ai++) {
      for (let si = 0; si < states.length; si++) {
        if (payoffs[ai]?.[si] === undefined) {
          setEditingCell({ action: ai, state: si });
          return;
        }
      }
    }
  };

  const reset = () => {
    setStage('actions');
    setActions([]);
    setStates([]);
    setPayoffs([]);
    setSliderValues([]);
    setInputText('');
    setEditingCell(null);
  };

  const goBack = () => {
    if (stage === 'states') {
      setInputText(actions.join('\n'));
      setStage('actions');
    } else if (stage === 'matrix') {
      setInputText(states.join('\n'));
      setStage('states');
    } else if (stage === 'probabilities') {
      setStage('matrix');
    }
  };

  return (
    <div className="h-full bg-gradient-to-br from-cyan-50 to-teal-100 p-4 flex items-center justify-center overflow-auto">
      <a href="/my-tools/" className="absolute top-4 left-4 p-2 bg-white/80 hover:bg-white rounded-full shadow-sm transition-colors">
        <svg className="w-5 h-5 text-gray-600" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6" />
        </svg>
      </a>
      <div className="w-full max-w-xl my-auto pt-12">

        {stage === 'actions' && (
          <div className="bg-white rounded-2xl shadow-xl p-6">
            <h1 className="text-2xl font-bold text-gray-800 mb-2">Decision Matrix</h1>
            <p className="text-gray-500 mb-4 text-sm">
              Compare options across different scenarios to find the best choice.
            </p>

            <div className="mb-4 p-3 bg-cyan-50 rounded-xl text-sm text-gray-600">
              <strong className="text-cyan-700">Step 1: What are your options?</strong>
              <p className="mt-1">Enter the alternatives you're deciding between.</p>
            </div>

            <textarea
              value={inputText}
              onChange={(e) => setInputText(e.target.value)}
              placeholder={"Take the job offer\nStay at current job\nStart my own business"}
              className="w-full h-32 p-4 border border-gray-200 rounded-xl text-gray-700 placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-cyan-400 resize-none"
              autoFocus
            />

            {history.length > 0 && (
              <div className="mt-3">
                <button
                  onClick={() => setShowHistory(!showHistory)}
                  className="text-sm text-cyan-600 hover:text-cyan-700 flex items-center gap-1"
                >
                  {showHistory ? 'Hide' : 'Load'} previous ({history.length})
                  <svg className={`w-4 h-4 transition-transform ${showHistory ? 'rotate-180' : ''}`} fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M19 9l-7 7-7-7" />
                  </svg>
                </button>
                {showHistory && (
                  <div className="mt-2 space-y-2 max-h-32 overflow-y-auto">
                    {history.map(entry => (
                      <div
                        key={entry.id}
                        onClick={() => loadFromHistory(entry)}
                        className="flex items-center justify-between p-2 bg-gray-50 hover:bg-cyan-50 rounded-lg cursor-pointer"
                      >
                        <div className="flex-1 min-w-0">
                          <p className="text-sm text-gray-700 truncate">
                            {entry.actions.slice(0, 2).join(', ')}{entry.actions.length > 2 ? '...' : ''}
                          </p>
                          <p className="text-xs text-gray-400">{entry.preview}</p>
                        </div>
                        <button
                          onClick={(e) => handleDeleteHistory(entry.id, e)}
                          className="ml-2 p-2 min-w-[44px] min-h-[44px] flex items-center justify-center text-gray-400 hover:text-red-500 hover:bg-red-50 rounded-lg transition-colors"
                        >
                          <svg className="w-5 h-5" fill="none" viewBox="0 0 24 24" stroke="currentColor" strokeWidth={2.5}>
                            <path strokeLinecap="round" strokeLinejoin="round" d="M6 18L18 6M6 6l12 12" />
                          </svg>
                        </button>
                      </div>
                    ))}
                  </div>
                )}
              </div>
            )}

            <button
              onClick={handleActionsSubmit}
              className="w-full mt-4 py-3 bg-cyan-600 hover:bg-cyan-700 text-white font-semibold rounded-xl transition-colors"
            >
              Next ‚Üí
            </button>
          </div>
        )}

        {stage === 'states' && (
          <div className="bg-white rounded-2xl shadow-xl p-6">
            <div className="flex items-center justify-between mb-2">
              <h2 className="text-xl font-bold text-gray-800">Possible Scenarios</h2>
              <button onClick={goBack} className="text-sm text-cyan-600 hover:text-cyan-700">‚Üê Back</button>
            </div>

            <div className="mb-4 p-3 bg-cyan-50 rounded-xl text-sm text-gray-600">
              <strong className="text-cyan-700">Step 2: What could happen?</strong>
              <p className="mt-1">Enter the different scenarios or conditions that might occur.</p>
            </div>

            <div className="mb-3 flex flex-wrap gap-1">
              {actions.map((a, i) => (
                <span key={i} className="px-2 py-1 bg-cyan-100 text-cyan-700 rounded text-xs">{a}</span>
              ))}
            </div>

            <textarea
              value={inputText}
              onChange={(e) => setInputText(e.target.value)}
              placeholder={"Economy grows\nEconomy stays stable\nRecession hits"}
              className="w-full h-28 p-4 border border-gray-200 rounded-xl text-gray-700 placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-cyan-400 resize-none"
              autoFocus
            />

            <button
              onClick={handleStatesSubmit}
              className="w-full mt-4 py-3 bg-cyan-600 hover:bg-cyan-700 text-white font-semibold rounded-xl transition-colors"
            >
              Next ‚Üí
            </button>
          </div>
        )}

        {stage === 'matrix' && (
          <div className="bg-white rounded-2xl shadow-xl p-6">
            <div className="flex items-center justify-between mb-2">
              <h2 className="text-xl font-bold text-gray-800">Enter Payoffs</h2>
              <button onClick={goBack} className="text-sm text-cyan-600 hover:text-cyan-700">‚Üê Back</button>
            </div>

            <div className="mb-3 flex items-center justify-between">
              <span className="text-sm text-gray-500">
                {completedPayoffs} of {totalPayoffs} filled
              </span>
              {!allPayoffsFilled && (
                <button
                  onClick={findNextEmptyCell}
                  className="text-sm text-cyan-600 hover:text-cyan-700"
                >
                  Guide me ‚Üí
                </button>
              )}
            </div>

            <div className="w-full bg-gray-200 rounded-full h-2 mb-4">
              <div
                className="bg-cyan-600 h-2 rounded-full transition-all"
                style={{ width: `${totalPayoffs > 0 ? (completedPayoffs / totalPayoffs) * 100 : 0}%` }}
              />
            </div>

            {/* Contextual prompt when editing */}
            {editingCell && (
              <div className="mb-4 p-3 bg-cyan-50 rounded-xl text-sm">
                <p className="text-gray-600 mb-1">
                  If you choose <strong className="text-cyan-700">"{actions[editingCell.action]}"</strong>
                </p>
                <p className="text-gray-600 mb-2">
                  and <strong className="text-cyan-700">"{states[editingCell.state]}"</strong> happens...
                </p>
                <p className="text-cyan-800 font-medium">What's the outcome value?</p>
                <p className="text-xs text-gray-500 mt-2">
                  Use any scale you like (e.g., -100 to 100, or dollars). Positive = good, negative = bad.
                </p>
              </div>
            )}

            {!editingCell && (
              <div className="mb-4 p-3 bg-gray-50 rounded-xl text-sm text-gray-600">
                <p>Tap any cell in the matrix to enter or edit its value.</p>
                <p className="text-xs text-gray-500 mt-1">
                  Tip: Use "Guide me" to walk through each cell, or tap directly on any cell.
                </p>
              </div>
            )}

            <MatrixEditor
              actions={actions}
              states={states}
              payoffs={payoffs}
              onPayoffChange={handlePayoffChange}
              editingCell={editingCell}
              setEditingCell={setEditingCell}
            />

            <button
              onClick={handleMatrixDone}
              disabled={!allPayoffsFilled}
              className={`w-full mt-4 py-3 font-semibold rounded-xl transition-colors ${
                allPayoffsFilled
                  ? 'bg-cyan-600 hover:bg-cyan-700 text-white'
                  : 'bg-gray-200 text-gray-400 cursor-not-allowed'
              }`}
            >
              {allPayoffsFilled ? 'Next: Set Probabilities ‚Üí' : `Fill ${totalPayoffs - completedPayoffs} more cells`}
            </button>
          </div>
        )}

        {stage === 'probabilities' && (
          <div className="bg-white rounded-2xl shadow-xl p-6">
            <div className="flex items-center justify-between mb-2">
              <h2 className="text-xl font-bold text-gray-800">Set Probabilities</h2>
              <button onClick={goBack} className="text-sm text-cyan-600 hover:text-cyan-700">‚Üê Back</button>
            </div>

            <div className="mb-4 p-3 bg-cyan-50 rounded-xl text-sm text-gray-600">
              <strong className="text-cyan-700">How likely is each scenario?</strong>
              <p className="mt-1">Adjust the sliders to reflect your beliefs. Equal positions = equal probability.</p>
            </div>

            <ProbabilitySliders
              states={states}
              sliderValues={sliderValues}
              onSliderChange={handleSliderChange}
              onResetSliders={handleResetSliders}
            />

            <button
              onClick={handleProbabilitiesDone}
              className="w-full mt-6 py-3 bg-cyan-600 hover:bg-cyan-700 text-white font-semibold rounded-xl transition-colors"
            >
              See Results ‚Üí
            </button>
          </div>
        )}

        {stage === 'result' && (
          <ResultsView
            actions={actions}
            states={states}
            payoffs={payoffs}
            probabilities={probabilities}
            reset={reset}
          />
        )}
      </div>
    </div>
  );
}

ReactDOM.createRoot(document.getElementById('root')).render(<App />);
  </script>
</body>
</html>
